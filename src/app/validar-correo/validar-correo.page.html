<ion-header>
  <ion-toolbar>
    <ion-title>Validar Correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="emailForm" (ngSubmit)="enviarMensaje()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
      <p>Ingrese un correo válido.</p>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="emailForm.invalid">Enviar Mensaje</ion-button>
  </form>
  <ion-toast [isOpen]="showToast" message="Correo enviado correctamente" duration="2000"></ion-toast>
  
</ion-content>
